#
#  Test Case Common Table
#
key=test_case_table

test_case_table.label=Test Table
test_case_table.group=%plan %time state remark
plan.group=plan_name plan_content
time.group=%SE %EF
SE.group=time_start time_end
EF.group=time_estimate time_fact

plan.column_header_name=plan
time.column_header_name=time
SE.column_header_name=SE
EF.column_header_name=EF

test_case_table.line_number_enable=true
test_case_table.line_number_label=number
test_case_table.line_number_width=100

plan_name.column_header_name=plan_name
plan_name.element_index=0
plan_name.data_type=string
plan_name.ui_type=
plan_name.editable=true
plan_name.key=name
plan_name.width=40
plan_name.is_show_vertical_name=false

plan_content.column_header_name=plan_content
plan_content.element_index=0
plan_content.data_type=string
plan_content.ui_type=
plan_content.editable=true
plan_content.key=content
plan_content.width=40
plan_content.is_show_vertical_name=false

time_start.column_header_name=time_start
time_start.element_index=1
time_start.data_type=string
time_start.ui_type=
time_start.editable=true
time_start.key=start
time_start.width=40
time_start.is_show_vertical_name=false

time_end.column_header_name=time_end
time_end.element_index=1
time_end.data_type=string
time_end.ui_type=
time_end.editable=true
time_end.key=end
time_end.width=40
time_end.is_show_vertical_name=false

time_estimate.column_header_name=time_estimate
time_estimate.element_index=1
time_estimate.data_type=string
time_estimate.ui_type=
time_estimate.editable=true
time_estimate.key=estimate
time_estimate.width=40
time_estimate.is_show_vertical_name=false

time_fact.column_header_name=time_fact
time_fact.element_index=1
time_fact.data_type=string
time_fact.ui_type=
time_fact.editable=true
time_fact.key=fact
time_fact.width=40
time_fact.is_show_vertical_name=false

state.column_header_name=state
state.element_index=2
state.data_type=boolean
state.ui_type=check
state.editable=true
state.key=state
state.width=40
state.is_show_vertical_name=false

remark.column_header_name=remark
remark.element_index=3
remark.data_type=string
remark.ui_type=text_area
remark.editable=true
remark.key=remark
remark.width=40
remark.is_show_vertical_name=false
